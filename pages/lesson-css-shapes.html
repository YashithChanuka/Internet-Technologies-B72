<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - CSS Shapes</title>
    <style>
      #box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
      #circle {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <hr />
    <br />
    <div id="circle"></div>
  </body>
</html>
