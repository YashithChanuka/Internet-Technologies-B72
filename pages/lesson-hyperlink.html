<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Hyperlink</title>
  </head>
  <body>
    <h1>HyperLink</h1>

    <!-- 1. anchor element -->
    <strong>====== Anchor element =====</strong>
    <br />

    <!-- navigate to an external web page -->
    <a href="https://www.google.com">Click here to open google</a>

    <br />

    <!-- navigate to an internal web page -->
    <a href="/pages/lesson-text.html">Click here to open Lesson-text</a>

    <br />

    <!-- relative path -->
    <a href="./../exercises/exercise-2.html">Click here to open Exercise 02</a>
    <br />

    <!-- absolute path -->
    <a href="/exercises/exercise-1.html">Click here to open Exercise 01</a>

    <br />

    <!-- opening the web page in new tab -->
    <a href="https://www.facebook.com" target="_blank"
      >Click here to open facebook</a
    >
    <br />
    <a href="mailto:yashith.chanu@gmail.com">Email Me</a>
  </body>
</html>
