<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media Content</title>
  </head>
  <body>
    <h1>Media Contents</h1>

    <!-- 1. Images -->
    <strong>====== 1. Images =====</strong>
    <br />

    <!-- 1.1. internal image -->
    <img
      src="/assets/images/prof-img.jpeg"
      alt="Yashith's profile image"
      style="width: 300px; height: 300px; object-fit: cover"
    />
    <br />

    <!-- 1.2. external image -->
    <img
      src="https://www.apple.com/newsroom/images/product/mac/standard/Apple_new-macbookair-wallpaper-screen_11102020_big.jpg.large.jpg"
      alt="MNacbook"
      style="width: 300px; height: 300px; object-fit: cover"
    />

    <br />
    <!-- 2. Videos -->
    <strong>====== 2. Videos =====</strong>
    <br />
    <!-- 2.1. internal video -->
    <video
      src="/assets/videos/mountain.mp4"
      style="width: 300px; height: 300px"
      controls
    ></video>
    <br />

    <!-- 2.2. internal video -->
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px"
      controls
    ></video>
    <br />
    <!-- 3. audios -->
    <strong>====== 3. Audios =====</strong>
    <br />

    <audio src="/assets/audios/ambient-piano.mp3" controls></audio>

    <br />
    <!-- 4. Iframe -->
    <strong>====== 4. Iframe =====</strong>
    <br />

    <!-- Iframe - embedding youtube video in current html document -->
    <iframe
      src="https://www.youtube.com/embed/5mqqGANlNJQ"
      width="500"
      height="300"
    ></iframe>

    <!-- Iframe - embedding another website in current html document -->
    <iframe src="https://www.zementrix.com" width="800" height="500"></iframe>
  </body>
</html>
