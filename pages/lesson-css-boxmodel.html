<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - CSS Box Model</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        border: 1px solid black;
        width: 600px;
        height: 300px;
        margin: 12px;
        padding: 12px;
      }
      .box {
        width: 400px;
        height: 200px;
        background-color: coral;
        border: 1px solid black;
        padding: 12px;
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit iste,
          nobis corporis similique vel temporibus aperiam reprehenderit vero
          sapiente inventore, libero maxime itaque beatae molestiae velit hic
          quibusdam? Earum, laudantium?
        </p>
      </div>
    </div>
  </body>
</html>
